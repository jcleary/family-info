name: Build & Deploy Pages

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "17 6 * * *"  # 6.17am daily
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: ruby/setup-ruby@v1

      - name: Build site
        run: ruby build.rb

      - name: Serve dist
        run: |
          python3 -m http.server 8080 --directory dist >/dev/null 2>&1 &
          echo $! > /tmp/httpserver.pid

      - name: Screenshot 800x480
        run: |
          google-chrome --headless --disable-gpu \
            --window-size=800,480 \
            --hide-scrollbars \
            --screenshot=dist/images/screenshot.png \
            http://127.0.0.1:8080/

      - name: Stop server
        if: always()
        run: |
          kill "$(cat /tmp/httpserver.pid)" || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
